<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Contact Request</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    h3 {
      font-size: 28px;
      color: #3a3a3a;
      text-align: center;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
    }
    .highlight {
      font-weight: bold;
      color: #592c94;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
    .footer a {
      color: #592c94;
      text-decoration: none;
    }
    .content-wrapper {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .content-wrapper p {
      margin: 10px 0;
    }
    .content-wrapper .label {
      font-weight: 600;
      color: #444;
    }
    .content-wrapper .value {
      font-weight: 400;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="content-wrapper">
      <h3>New Contact Request</h3>

      <p><span class="label">Name:</span> <span class="value">{{ name }}</span></p>
      <p><span class="label">Company:</span> <span class="value">{{ company }}</span></p>
      <p><span class="label">Phone:</span> <span class="value">{{ phone }}</span></p>
      <p><span class="label">Email:</span> <span class="value">{{ email }}</span></p>
      <p><span class="label">Comment:</span> <span class="value">{{ comment|linebreaksbr }}</span></p>

      <hr>

      <p class="footer">
        <span class="label">IP:</span> {{ ip }} â€¢ <span class="label">Timestamp:</span> {{ timestamp }}<br>
      </p>
    </div>
  </div>

</body>
</html>
