<!doctype html>
<html>
  <body style="font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif">
    <h3>Новая заявка с сайта</h3>
    <p><b>Имя:</b> {{ name }}</p>
    <p><b>Компания:</b> {{ company }}</p>
    <p><b>Телефон:</b> {{ phone }}</p>
    <p><b>Email:</b> {{ email }}</p>
    <p><b>Комментарий:</b><br>{{ comment|linebreaksbr }}</p>
    <hr>
    <p style="font-size:12px;color:#666">IP: {{ ip }} • {{ timestamp }}</p>
  </body>
</html>
