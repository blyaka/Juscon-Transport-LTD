{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juscon</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;400;700;300;100&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/royal-crescent" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/variables.css' %}">
    <link rel="stylesheet" href="{% static 'css/company.css' %}">
    <link rel="stylesheet" href="{% static 'css/solutions.css' %}">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}Juscon — Driving Innovation{% endblock %}</title>
    <meta name="description" content="{% block description %}Juscon provides advanced silicon design, AI-driven optimization, and scalable technology solutions for global innovation.{% endblock %}">
    <meta name="keywords" content="Juscon, Silicon Design, AI Optimization, Verification, IP Solutions, Technology Innovation">

    <meta property="og:title" content="{% block og_title %}Juscon — Driving Innovation{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Advanced silicon, AI-driven solutions, and scalable architectures powering the future of innovation.{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://juscon.net/">
    <meta property="og:image" content="{% static 'image/p.png' %}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}Juscon — Driving Innovation{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_desc %}Juscon — AI-driven and silicon-based innovation solutions.{% endblock %}">
    <meta name="twitter:image" content="{% static 'image/og-image.jpg' %}">

    <link rel="canonical" href="https://juscon.net/">

</head>



<body>


    <header class="site-header" id="siteHeader">
        <div class="hdr-wrap">

            <a class="hdr-logo" href="{% url 'home' %}" aria-label="Reload page">
                JUSCON
            </a>



            <button class="hdr-burger" id="hdrBurger" aria-label="Open menu" aria-controls="mnavModal"
                aria-expanded="false">
                <span></span><span></span><span></span>
            </button>


            <nav class="hdr-nav" aria-label="Primary">
                <a href="{% url 'home' %}">ABOUT US</a>
                <a href="{% url 'solutions' %}">SOLUTIONS</a>
                <a href="{% url 'company' %}">COMPANY</a>
            </nav>

            <div class="hdr-actions">
                <!-- <button class="icon-btn" aria-label="Search">
                    <img src="/static/image/1.png" alt="Search icon">
                </button>

                <button class="icon-btn" aria-label="Language">
                    <img src="/static/image/2.png" alt="Language icon">
                </button> -->

                <a href="{% url 'company' %}" class="cta">Contact Sales</a>
            </div>



        </div>
    </header>


    <div class="mnav-under" id="mnavUnder" hidden></div>
    <div class="mnav-modal" id="mnavModal" role="dialog" aria-modal="true" aria-labelledby="mnavTitle" hidden>
        <div class="mnav-card">
            <div class="mnav-head">
                <h2 id="mnavTitle">Menu</h2>
                <button class="mnav-close" id="mnavClose" aria-label="Close menu">✕</button>
            </div>
            <nav class="mnav-list" aria-label="Mobile">
                <a href="{% url 'home' %}" class="mnav-link">About us</a>
                <a href="{% url 'solutions' %}" class="mnav-link">Solutions</a>
                <a href="{% url 'company' %}" class="mnav-link">Company</a>
            </nav>
            <a href="{% url 'company' %}" class="mnav-cta">Contact Sales</a>
        </div>
    </div>


    {% block content %}
    {% endblock content %}

    <footer class="site-footer">
        <p>©2025 Juscon Transport LTD. All Rights Reserved</p>
    </footer>


    <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
